<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimlab</title>
    <link rel="stylesheet" href="aimLab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <h1 class="title">AIMLAB</h1>
    <div id="head">
        <div id="description">
            <h1>
                Welcome to AimLab
            </h1>
            <div id="button">
                <button id="ReadyButton">
                    <h1 id="ready">Ready</h1>
                </button>
            </div>
        </div>
        <div id="target">
            <i id="target1" class="fa-regular fa-circle-dot"></i>
            <i id="target2" class="fa-regular fa-circle-dot"></i>
            <i id="target3" class="fa-regular fa-circle-dot"></i>
            <i id="target4" class="fa-regular fa-circle-dot"></i>
            <i id="target5" class="fa-regular fa-circle-dot"></i>
            <i id="target6" class="fa-regular fa-circle-dot"></i>
            <i id="target7" class="fa-regular fa-circle-dot"></i>
            <i id="target8" class="fa-regular fa-circle-dot"></i>
            <i id="target9" class="fa-regular fa-circle-dot"></i>
            <i id="target10" class="fa-regular fa-circle-dot"></i>
            <i id="target11" class="fa-regular fa-circle-dot"></i>
            <i id="target12" class="fa-regular fa-circle-dot"></i>
            <i id="target13" class="fa-regular fa-circle-dot"></i>
            <i id="target14" class="fa-regular fa-circle-dot"></i>
            <i id="target15" class="fa-regular fa-circle-dot"></i>
            <i id="target16" class="fa-regular fa-circle-dot"></i>
        </div>
        <div id="score">
            <h1 id="time">
                Timer : 60s
            </h1>
            <h1 id="score">
                Score : 0
            </h1>
        </div>
    </div>

    <script src="aimLab.js"></script>
</body>

</html>
